	<title>DNS Blocking</title>
  <link rel="stylesheet" href="stylesheets/main.css">

<body>
	<h1>DNS Blocking Control</h1>

		fetch("current.json")

			.then(data => {
				console.log(data.status)
				document.querySelector("#current-status").innerText = data.status
			})
	</script>
	<br>
	<br>
	<br>
	<div id="current-status"></div>
	<br>
	<br>
	<br>
	<br>
	<button class="button-44" onclick="location.href='/block'" role="button">Block sites</button>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>

</body>
</html>
